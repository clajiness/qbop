name: qbop_ci

on:
  push:
    tags:
      - 'v[0-9].[0-9]+.[0-9]+'
  pull_request:
    types:
      - closed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      - 
        name: Get most recent tag
        id: most_recent_tag
        uses: oprypin/find-latest-tag@v1
        with:
          repository: ${{ github.repository }}
          releases-only: false
          sort-tags: false
          prefix: 'v'
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
      -
        name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential natpmpc
      - 
        name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      -
        name: Build and push to non-main
        if: github.event.pull_request.base.ref != 'main'
        uses: docker/build-push-action@v6
        env:
            VERSION: ${{ steps.most_recent_tag.outputs.tag }}
        with:
          build-args: VERSION=${{ env.VERSION }}
          platforms: linux/386, linux/amd64, linux/arm/v5, linux/arm/v7, linux/arm64/v8, linux/mips64le, linux/ppc64le, linux/s390x
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ env.VERSION }}
      -
        name: Build and push to main
        if: github.event.pull_request.base.ref == 'main'
        uses: docker/build-push-action@v6
        env:
            VERSION: ${{ steps.most_recent_tag.outputs.tag }}
        with:
          build-args: VERSION=${{ env.VERSION }}
          platforms: linux/386, linux/amd64, linux/arm/v5, linux/arm/v7, linux/arm64/v8, linux/mips64le, linux/ppc64le, linux/s390x
          push: true
          tags: 
            ghcr.io/${{ github.repository }}:latest,
            ghcr.io/${{ github.repository }}:${{ env.VERSION }}
