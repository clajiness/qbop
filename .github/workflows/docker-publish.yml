name: qbop_ci

on:
  push:
    branches:
      - "**"
      - "!main"
  pull_request:
    types:
      - closed

jobs:
  build:
    permissions:
      actions: read
      contents: read
      packages: write
      security-events: read
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0
      -
        name: Log in to GitHub Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - 
        name: Read file contents
        uses: guibranco/github-file-reader-action-v2@4fc69d7606078df3998597c165acb8fbb33da271 # v2.2.814
        id: file_contents
        with:
          path: "VERSION"
      -
        name: Test file contents output
        run: |
          echo "File contents: ${{ steps.file_contents.outputs.contents }}"
      -
        name: Check if tag exists
        uses: action-pack/tag-exists@v1
        id: check-tag
        with: 
          tag: ${{ steps.file_contents.outputs.contents }}
      -
        name: Build and push to non-main
        if: github.event.pull_request.base.ref != 'main' && steps.check-tag.outputs.exists == 'false'
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        env:
            VERSION: ${{ steps.file_contents.outputs.contents }}
        with:
          build-args: VERSION=${{ env.VERSION }}
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ env.VERSION }}
      -
        name: Build and push to main
        if: github.event.pull_request.base.ref == 'main' && github.event.pull_request.merged == true && steps.check-tag.outputs.exists == 'false'
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        env:
            VERSION: ${{ steps.file_contents.outputs.contents }}
        with:
          build-args: VERSION=${{ env.VERSION }}
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: 
            ghcr.io/${{ github.repository }}:latest,
            ghcr.io/${{ github.repository }}:${{ env.VERSION }}
