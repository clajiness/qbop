name: qbop_ci

on:
  push:
    branches:
      - "**"
      - "!main"
  pull_request:
    types:
      - closed

jobs:
  build:
    permissions:
      actions: read
      contents: read
      packages: write
      security-events: read
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0
      -
        name: Log in to GitHub Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - 
        name: Read file contents
        uses: guibranco/github-file-reader-action-v2@4fc69d7606078df3998597c165acb8fbb33da271 # v2.2.814
        id: file_contents
        with:
          path: "version.yml"
      -
        name: Check for tag
        run: |
          if git show-ref --tags --verify --quiet "refs/tags/${{ steps.file_contents.outputs.contents }}"; then
            echo "Tag ${{ steps.file_contents.outputs.contents }} exists"
            echo "TAG_EXISTS=true" >> $GITHUB_ENV
          else
            echo "Tag ${{ steps.file_contents.outputs.contents }} does not exist"
            echo "TAG_EXISTS=false" >> $GITHUB_ENV
          fi

          echo ${{ env.TAG_EXISTS }}
